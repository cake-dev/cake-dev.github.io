<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3 SelectAll</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        rect {
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px
        }
    </style>
</head>

<body>
    <svg height="300" width="800"> </svg>
</body>
<script>
    execute = function () {
        let svg = d3.select("svg")

        let selection = svg.selectAll("rect").data([127, 61, 256, 71]);

        selection
            .join("rect")
            .attr("x", 0)
            .attr("y", (d, i) => i * 60 + 50)
            .attr("width", (d) => d)
            .attr("height", 20)
            .style("fill", "steelblue");
    };
</script>
<script src="JS/runbutton.js" charset="utf-8"></script>

</html>
