<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time Series</title>
</head>

<body>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="chart_title">
        <p>Bigfoot Sightings per year (US)</p>
    </div>
    <div id="my_dataviz"></div>
    <script>

        // set the dimensions and margins of the graph
        const margin = { top: 10, right: 30, bottom: 30, left: 60 },
            width = 860 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        //Read the data
        d3.csv('Project1/bf_per_year.csv').then(

            // Now I can use this dataset:
            function (data) {

                // Add X axis --> it is a date format
                const x = d3.scaleLinear()
                    .domain(d3.extent(data, function (d) { return d.Year; }))
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", `translate(0, ${height})`)
                    .call(d3.axisBottom(x).tickFormat(d3.format("d")));


                // Add Y axis
                const y = d3.scaleLinear()
                    .domain([0, d3.max(data, function (d) { return +d.Count; })])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y));


                // Create grids.
                const xAxisGrid = d3.axisBottom(x).tickSize(-height).tickFormat('').ticks(10);
                const yAxisGrid = d3.axisLeft(y).tickSize(-width).tickFormat('').ticks(10);
                svg.append('g')
                    .attr('class', 'x axis-grid')
                    .attr('transform', 'translate(0,' + height + ')')
                    .call(xAxisGrid);
                svg.append('g')
                    .attr('class', 'y axis-grid')
                    .call(yAxisGrid);

                // Add the line
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.Year) })
                        .y(function (d) { return y(d.Count) })
                    )

                svg.append("line")
                    .attr("x1", 2004)  //<<== change your code here
                    .attr("y1", 0)
                    .attr("x2", 2004)  //<<== and here
                    .attr("y2", height - margin.top - margin.bottom)
                    .style("stroke-width", 10)
                    .style("stroke", "red")
                    .style("fill", "red");

                // add dots at data points
                svg.append("g")
                    .selectAll("dot")
                    .data(data)
                    .join("circle")
                    .attr("cx", function (d) { return x(d.Year) })
                    .attr("cy", function (d) { return y(d.Count) })
                    .attr("r", 3.0)
                    .style("fill", "#69b3a2")

            })
    </script>
</body>

</html>
