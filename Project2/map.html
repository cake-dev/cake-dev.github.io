        text {

        }

        .message {
            font-size: 2em;
            text-align: center;
        }

        path {
            fill: none;
            stroke-width: 1px;
            stroke: #222;
        }

        .grat {
            stroke: #222;
            stroke-dasharray: 4px;
            stroke-width: 1px;
            opacity: .5
        }

        #map_container {
            text-align: center;
        }

        #master {
            text-align: center;
        }

        #legendTable {
            text-align: center;
        }

        .map_table {
            font-family: 'Courier New', Courier, monospace;
            font-size: large;
            text-align: left;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 1.2em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .map_table thead tr {
            background-color: #f16609;
            color: #ffffff;
            text-align: left;
        }

        .map_table th,
        .map_table th,
        td {
            padding: 12px 15px;
        }

        .map_table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .map_table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .map_table tbody tr:nth-of-type(odd) {
            background-color: #ececec;
        }

        .map_table tbody tr:last-of-type {
            border-bottom: 2px solid #f16609;
        }

        .layout {
            width: 1366px;
            height: 768px;

            display: grid;
            grid:
                "header header header" auto "leftSide body rightSide" 1fr "footer footer footer" auto / auto 1fr auto;
            gap: 8px;
        }

        .header {
            grid-area: header;
        }

        .leftSide {
            grid-area: leftSide;
        }

        .body {
            grid-area: body;
        }

        .rightSide {
            grid-area: rightSide;
        }

        .footer {
            grid-area: footer;
        }
    </style>
