<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My map</title>
    <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/map_style.css">
    <style></style>
</head>

<body>
    <div id="container" class="svg-container"></div>
    <script type="text/javascript">
        createMap = async function () {
            var w = 900;
            var h = 600;
            var svg = d3.select("#container").append("svg").attr("preserveAspectRatio", "xMinYMin meet").style("background-color", "#c9e8fd")
                .attr("viewBox", "370 70 " + w / 5 + " " + h / 5)
                .classed("svg-content", true);
            //var projection = d3.geoMercator().translate([w / 2, h / 2]).scale(2200).center([0, 40]);
            const projection = d3.geoMercator().translate([0, 0]).scale(1);
            var path = d3.geoPath().projection(projection);

            // load data  
            var worldmap = await d3.json("data/countries3.geojson");
            var cities = await d3.csv("data/cities.csv");

            const raster_w = 8234 / 10
            const raster_h = 6102 / 10

            const b = path.bounds(worldmap);
            console.log(b);

            // scale
            const s = 0.99 / Math.max((b[1][0] - b[0][0]) / w, (b[1][1] - b[0][1]) / h);

            // transform
            const t = [(w - s * (b[1][0] + b[0][0])) / 2, (h - s * (b[1][1] + b[0][1])) / 2];

            // update projection
            projection
                .scale(s)
                .translate(t);

            // scale and position
            const raster_width = (b[1][0] - b[0][0]) * s;
            const raster_height = (b[1][1] - b[0][1]) * s;

            const rtranslate_x = (w - raster_width) / 2;
            const rtranslate_y = (h - raster_height) / 2;

            //draw bg
            svg.selectAll("path")
                .data(worldmap.features)
                .enter()
                .append("path")
                .attr("class", "continent")
                .attr("d", path),
                svg.append("image")
                    .attr('id', 'europe')
                    .attr("xlink:href", "data/europe.png")
                    .attr("width", raster_width)
                    .attr("height", raster_height)
                    .attr("transform", "translate(" + rtranslate_x + ", " + rtranslate_y + ")");
            // draw points
            svg.selectAll("circle")
                .data(cities)
                .enter()
                .append("circle")
                .attr("class", "circles")
                .attr("cx", function (d) { return projection([d.Longitude, d.Lattitude])[0]; })
                .attr("cy", function (d) { return projection([d.Longitude, d.Lattitude])[1]; })
                .attr("r", "1px"),
                // add labels
                svg.selectAll("text")
                    .data(cities)
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return d.City;
                    })
                    .attr("x", function (d) { return projection([d.Longitude, d.Lattitude])[0] + 5; })
                    .attr("y", function (d) { return projection([d.Longitude, d.Lattitude])[1] + 15; })
                    .attr("class", "labels");
        }
        createMap();
    </script>
</body>

</html>
